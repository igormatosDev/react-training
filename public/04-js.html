<div id="root"></div>
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/prop-types@15.6.0/prop-types.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js" crossorigin></script>
<script type="text/babel">
function Message({message}){
    return React.createElement('div', null, (message ? message : 'No message'))
}

const element = <Message message={null} />

ReactDOM.render(element, document.getElementById('root'))
</script>
