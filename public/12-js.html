<div id="root"></div>
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js" crossorigin></script>
<script type="text/babel">

    class NameForm extends React.Component {
    state = {
        error: this.props.getErrorMessage(''),
    }
    handleSubmit = (event)=>{
        event.preventDefault();
        const value = event.target.elements.username.value;
        const error = this.props.getErrorMessage(value,)
        if (error){
            alert(`error: ${error}`)
        }else{
            alert(`success: ${value}`)
        }
    }

    handleChange = (event)=>{
        const {value} = event.target
        this.setState({
            error: this.props.getErrorMessage(value)
        })
    }


    render() {
        const {error} = this.state
        return (
            <form onSubmit={this.handleSubmit}>
                <label>
                    Name:
                    <input type="text" onChange={this.handleChange} name="username"/>
                </label>
                {error ? <div style={{color:'red'}}> {error} </div> : null }
                <button disabled={Boolean(error)} type="submit">Submit</button>
            </form>
        );
    }
}

ReactDOM.render(
    <NameForm getErrorMessage = {value=>{
        if (value.length < 3){
            return `Value must be at lest 3 characters`
        }
        if (!value.includes('s')){
            return `Value does not include "s"`
        }
        return null
    }}/>,
    document.getElementById('root'),
)
</script>
